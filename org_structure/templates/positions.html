{% extends "base_template.html" %}

{% block content %}
<h1>Справочник должностей</h1>
<div class="accordion" id="accordionPanelsStayOpenExample">
  {% for position in position_list %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="panelsStayOpen-heading{{ position.name }}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse{{ position.name }}" aria-expanded="false" aria-controls="panelsStayOpen-collapse{{ position.name }}">
        {{ position.name }}
      </button>
    </h2>
    <div id="panelsStayOpen-collapse{{ position.name }}" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-heading{{ position.name }}">
      <div class="accordion-body">
          {{ position.description }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>



{% endblock %}
